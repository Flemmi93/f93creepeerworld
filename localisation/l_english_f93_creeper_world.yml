#Technology
 tech_riftjump_town: "Riftjump Base"
 tech_riftjump_town_desc: "Our first try at creating a riftjump viable building. FTL travel from a planet's surface is dangerous and most of the engineering goes into back ups for more backups"
 tech_riftjump_city: "Advanced Riftjump Base"
 tech_riftjump_city_desc: "We now now how many back ups anyone back up needs, we can significantly improve on our earlier designs"
#Events
 riftjump_city.1.name: "Actitvate the Riftjump"
 riftjump_city.1.desc: "§Y[riftjump_origin.GetName]§! can no longer be held. The Creeper is too powerful. The unguided Riftjump has taken us to §Y[riftjump_target.GetName]§!"
 riftjump_city.1.desc2: "Despite our Position on §Y[riftjump_origin.GetName]§! being untenable, we can no longer retreat. We have to turn the tide here and now!"
 riftjump_city.1.a: "We start anew"
 riftjump_city.1.b: "we have nowhere to go!"
 riftjump_effect_desc: "Our City will rift from to §Y[event_target:riftjump_target.GetName]§!$NEW_LINE$We will abandon §Y[event_target:riftjump_origin.GetName]§! to the creeper."
 f93_cw_start.1.name: "The Old Man"
 f93_cw_start.1.desc: "§YYou§!, the Commander of the Anti Creeper Effort, where approached by an §YOld Man§!. he gave you a data disk.$NEW_LINE$Analysis of the data revealed blueprints for a great city capable of jumping from planet to planet, avoiding the creeper.$NEW_LINE$Sadly, the time is short and the plans have to be scaled down. A §Y$tech_riftjump_town$§! was constrcuted on §Y[capital_scope.GetNae]§!$NEW_LINE$The closer to completion the project came, the more aggresive the $creeper$ seemed to attack out defensese. It was a close call, but now that the §Y$tech_riftjump_town$§! is complete, you should not waste any more time."
 f93_cw_start.1.a: "Let's make that §GDecision§!"
